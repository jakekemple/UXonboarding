<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/minimize.js"></script>

<div ng-controller="UserProfileController">

	<div class="userInfo" id="usernameDiv">
		<h2 id="username">{{ usersList[selectedUser].firstName }}<img id="showhide" src="images/plus.png" style="position:absolute; padding-left:15px; width:31px; color:white;"></h2>
	</div>

	<div class="userInfo" id="infoToHide">
		
		<contact-card data="usersList[selectedUser]"></contact-card>
		<br/><br/>
		<a class="userProfBtn" style="cursor:pointer; margin-left:3px; font-size:1.5em;" ui-sref="UserEdit">Edit User</a>
		
		<a class="userProfBtn" ng-click="deleteUser(usersList[selectedUser])" ui-sref="UsersList" style="padding-left:40px; cursor:pointer; font-size:1.5em;">Delete User</a>

	</div>

</div>

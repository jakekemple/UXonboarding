<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/minimize.js"></script>

<div ng-controller="UserEditController">

	<div class="userInfo" id="usernameDiv">
		<h2 id="username">Edit User: {{ usersList[selectedUser].firstName }}</h2>
	</div>

	<div class="userInfo">
		<div id="listInfo">
			
			<form ng-controller="UserEditController">
				<p class="userData">First Name: <input placeholder= "{{ usersList[selectedUser].firstName }}" ng-model="changedUser.firstName"></input></p>
				<p class="userData">Last Name: <input placeholder= "{{ usersList[selectedUser].lastName }}" ng-model="changedUser.lastName"></input></p>
				<p style="margin-left:46px;" class="userData">Phone: <input placeholder= "{{ usersList[selectedUser].phone }}" ng-model="changedUser.phone"></input></p>
				<br/>
				<a type="submit" style="cursor:pointer; margin-left:57px;" ui-sref="UserProfile" ng-click="editUser(changedUser)">Submit</a>
				<a style="cursor:pointer; margin-left:10px;" ui-sref="UserProfile">Cancel</a>
				<br/><br/>
				<p class="userData" style="font-size:.8em;">* A user's email can't be changed</p>
			</form>

		</div>
	</div>

</div>
